<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
      <script type='text/javascript' src='js/jquery-1.11.0.js'></script>
    <script type="text/javascript" src="js/raphael-min.js"></script>
      <script type="text/javascript" src="data/pm25.json"></script>
      <script type="text/javascript" src="js/map-table.js"></script>
      <link href="css/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
      <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>

  <body class="map" onload="printMapInfo(pm25)">
    <div id="map-wrapper">
        <div id="paper1"></div>
        <div id="map-text">
            <h1 id='map-title'>PM2.5 Index</h1>
            <table id="map-data"></table>
        </div>

        <table id="mapinfo">
            <tr>
                <td>28/10/2013</td>
                <td><input id="mapdate" type="range" name="date-control" min="0" max="565" step="1" value="0" oninput="updateDate(this.value)" onchange="updateDate(this.value)"></td>
                <td>15/11/2014</td>
            </tr>
        </table>
        <button id="mapreset" type="button" action="setPaper">Reset</button>
    </div>
  <script type="text/javascript" src="js/map-china-2013.js"></script>
  </body>
</html>
